- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.vimrc:
        force: true
        path: vimrc
    ~/.bashrc:
        force: true
        path: bashrc
    ~/.bash_aliases:
        force: true
        path: bash_aliases
    ~/.gitconfig:
        force: true
        path: gitconfig

- shell:
    - git submodule sync --recursive
    - git submodule update --init --remote
